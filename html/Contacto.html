    <main>

        
        <div class="contentedorcontacto" >
        <p>Estamos ubicados en el barrio de Palermo, en Charcas 3223.</p>
        <p>Dejanos tu consulta.</p>

        <form name="Formulario" onsubmit="return validarFormulario()">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" placeholder="Nombre">
            </div>
            <div class="mb-3">
                <label for="comentario" class="form-label">Tu comentario</label>
                <textarea class="form-control" name="comentario" rows="3"></textarea>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Enviar</button>
            </div>
        </form>

        <script>
            function validarFormulario() {
                var nombre = document.forms["Formulario"]["nombre"].value;
                var comentario = document.forms["Formulario"]["comentario"].value;

                if (nombre === "" || comentario === "") {
                    alert("Por favor, complete todos los campos.");
                    return false;
                }

                return true;
            }
        </script>
        </div>

    </main>
